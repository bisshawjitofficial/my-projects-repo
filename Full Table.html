<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table </title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px 20px;
            
        }
    </style>
</head>
<body>
    <table>
        <caption>Employee Salary Table </caption>
        <h2>Table for Basic Salary</h2>
        
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>company</th>
                <th>Salary</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bisshaw</td>
                <td> Facebook</td>
                <td>10000tk</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Joy</td>
                <td>You-Tube</td>
                <td>15000tk</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Kazal</td>
                <td>Skype</td>
                <td>20000tk</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Liton</td>
                <td>Gmail</td>
                <td>25000tk</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Employee:4 </td>
            </tr>

        </tfoot>
    </table>
</body>
</html>
